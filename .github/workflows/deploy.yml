name: Deploy to AWS EC2

on:
  push:
    branches:
      - master  # master 브랜치에 push 시 자동 배포
  workflow_dispatch:  # 수동 실행 가능

env:
  AWS_REGION: ap-northeast-2  # 서울 리전
  ECR_REPOSITORY: webmail
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar --no-daemon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_ENV

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,AWS_REGION
          script: |
            # AWS CLI 설정 확인
            aws --version || { echo "AWS CLI not installed"; exit 1; }

            # ECR 로그인
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

            # 프로젝트 디렉토리로 이동
            cd ~/webmail || { echo "Directory not found"; exit 1; }

            # 최신 코드 pull (docker-compose 파일 업데이트용)
            git pull origin master

            # 환경변수 파일 로드
            if [ -f .env.prod ]; then
              export $(grep -v '^#' .env.prod | xargs)
            fi

            # 환경변수 설정 (IMAGE_URI)
            export IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:latest

            # Docker Compose로 배포
            docker-compose -f docker-compose.prod.yaml pull
            docker-compose -f docker-compose.prod.yaml up -d

            # 오래된 이미지 정리
            docker image prune -af
            
            # 배포 확인
            echo "Waiting for service to be healthy..."
            sleep 10
            docker-compose -f docker-compose.prod.yaml ps

      - name: Notification on success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Image: ${{ env.IMAGE_URI }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notification on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Please check the logs for details."
