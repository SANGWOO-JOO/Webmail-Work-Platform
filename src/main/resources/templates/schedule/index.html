<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 - MTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3182F6;
            --primary-hover: #1D4ED8;
            --primary-light: #DBEAFE;
            --secondary: #1E40AF;
            --accent: #60A5FA;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --text-primary: #191F28;
            --text-secondary: #6B7684;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Layout */
        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e5e8eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #e5e8eb;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg-secondary);
            color: var(--primary);
        }

        .nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e8eb;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e8eb;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-logout {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: var(--bg-secondary);
            border-color: #d1d5db;
            color: var(--text-primary);
        }

        /* Content Area */
        .content {
            padding: 32px;
        }

        /* Calendar Styles */
        .calendar-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e8eb;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .calendar-nav button {
            background: var(--bg-secondary);
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .calendar-nav button:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .calendar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e8eb;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: var(--bg-secondary);
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .calendar-day {
            background: white;
            min-height: 100px;
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .calendar-day:hover {
            background: var(--bg-secondary);
        }

        .calendar-day.other-month {
            background: #f9fafb;
            color: #d1d5db;
        }

        .calendar-day.today {
            background: var(--primary-light);
        }

        .day-number {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 4px;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .event-dot {
            background: var(--primary);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .event-dot:hover {
            background: var(--primary-hover);
        }

        /* Holiday styles */
        .calendar-day.holiday .day-number {
            color: var(--danger);
            font-weight: 600;
        }

        .holiday-name {
            font-size: 0.65rem;
            color: var(--danger);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            margin-bottom: 16px;
        }

        .event-detail {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .event-detail:last-child {
            border-bottom: none;
        }

        .event-detail-icon {
            width: 24px;
            color: var(--text-secondary);
        }

        .event-detail-content {
            flex: 1;
        }

        .event-detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .event-detail-value {
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .confidence-bar {
            height: 8px;
            background: #e5e8eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
        }

        .confidence-fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Mail info toggle */
        .mail-toggle {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f3f4f6;
        }

        .mail-toggle-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.875rem;
            padding: 8px 0;
            width: 100%;
            text-align: left;
        }

        .mail-toggle-btn:hover {
            color: var(--primary-hover);
        }

        .mail-toggle-content {
            display: none;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 8px;
        }

        .mail-toggle-content.show {
            display: block;
        }

        .mail-info-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        .mail-info-item:last-child {
            margin-bottom: 0;
        }

        .mail-info-icon {
            color: var(--text-secondary);
            width: 16px;
        }

        .mail-info-label {
            color: var(--text-secondary);
            min-width: 50px;
        }

        .mail-info-value {
            color: var(--text-primary);
            word-break: break-all;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Add Button */
        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add:hover {
            background: var(--primary-hover);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .form-label.required::after {
            content: ' *';
            color: var(--danger);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-save:hover {
            background: var(--primary-hover);
        }

        .btn-cancel {
            background: white;
            color: var(--text-secondary);
            border: 1px solid #e5e8eb;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-cancel:hover {
            background: var(--bg-secondary);
        }

        .btn-edit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-edit:hover {
            background: var(--primary-hover);
        }

        /* Priority Badge */
        .priority-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-HIGH {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-MEDIUM {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-LOW {
            background: #d1fae5;
            color: #059669;
        }

        /* Category Badge */
        .category-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        /* Manual Badge */
        .manual-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: #d1fae5;
            color: #059669;
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .calendar-day {
                min-height: 60px;
            }
        }

        .spinner-border {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }
    </style>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">
                <i class="fas fa-envelope-open-text"></i>
                <span>MTS</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-home"></i>
                <span>대시보드</span>
            </a>
            <a href="/schedule" class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span>일정</span>
            </a>
            <a href="/dashboard/mail" class="nav-item">
                <i class="fas fa-inbox"></i>
                <span>메일 목록</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>통계</span>
            </a>
            <a href="/music" class="nav-item">
                <i class="fas fa-music"></i>
                <span>음악</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="userName">사용자</div>
                    <div class="user-email" id="userEmail">Loading...</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">일정</h1>
            <div class="header-actions">
                <button class="btn-add" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i>
                    일정 추가
                </button>
                <a href="#" class="btn-logout" onclick="handleLogout(event)">
                    <i class="fas fa-sign-out-alt"></i>
                    로그아웃
                </a>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button onclick="prevMonth()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="calendar-title" id="calendarTitle">2025년 11월</span>
                        <button onclick="nextMonth()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="calendar-nav" onclick="goToToday()" style="border: 1px solid #e5e8eb; border-radius: 8px; padding: 8px 12px;">
                        오늘
                    </button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <div class="loading">
                        <span class="spinner-border" role="status"></span>
                        <p>일정을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Event Detail Modal -->
<div class="modal-overlay" id="eventModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">일정 상세</h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Event details will be inserted here -->
        </div>
        <div class="modal-footer">
            <button class="btn-edit" onclick="openEditModal()">
                <i class="fas fa-edit"></i> 수정
            </button>
            <button class="btn-delete" onclick="deleteEvent()">
                <i class="fas fa-trash"></i> 삭제
            </button>
        </div>
    </div>
</div>

<!-- Create/Edit Modal -->
<div class="modal-overlay" id="formModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="formModalTitle">새 일정 만들기</h3>
            <button class="modal-close" onclick="closeFormModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="eventForm" onsubmit="saveEvent(event)">
                <div class="form-group">
                    <label class="form-label required">제목</label>
                    <input type="text" class="form-input" id="eventTitle" required maxlength="100" placeholder="일정 제목">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">날짜</label>
                        <input type="date" class="form-input" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">시간</label>
                        <input type="time" class="form-input" id="eventTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">카테고리</label>
                        <select class="form-select" id="eventCategory">
                            <option value="">선택</option>
                            <option value="개발">개발</option>
                            <option value="회의">회의</option>
                            <option value="배포">배포</option>
                            <option value="리뷰">리뷰</option>
                            <option value="학습">학습</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">우선순위</label>
                        <select class="form-select" id="eventPriority">
                            <option value="">선택</option>
                            <option value="HIGH">높음</option>
                            <option value="MEDIUM">중간</option>
                            <option value="LOW">낮음</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">색상</label>
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option selected" data-color="#3182F6" style="background: #3182F6;" title="파란색"></div>
                        <div class="color-option" data-color="#10B981" style="background: #10B981;" title="초록색"></div>
                        <div class="color-option" data-color="#F59E0B" style="background: #F59E0B;" title="노란색"></div>
                        <div class="color-option" data-color="#EF4444" style="background: #EF4444;" title="빨간색"></div>
                        <div class="color-option" data-color="#8B5CF6" style="background: #8B5CF6;" title="보라색"></div>
                        <div class="color-option" data-color="#6B7684" style="background: #6B7684;" title="회색"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">관련 링크</label>
                    <input type="url" class="form-input" id="eventLink" placeholder="https://github.com/...">
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-textarea" id="eventDescription" maxlength="500" placeholder="일정 상세 설명"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeFormModal()">취소</button>
            <button class="btn-save" onclick="saveEvent(event)">
                <i class="fas fa-save"></i> 저장
            </button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth-guard.js"></script>
<script>
    // State
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth() + 1;
    let events = [];
    let holidays = [];
    let selectedEventId = null;
    let selectedEventData = null;
    let isEditMode = false;
    let selectedColor = '#3182F6';

    // Logout Handler
    function handleLogout(event) {
        event.preventDefault();
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        window.location.href = '/login';
    }

    // Load User Info
    function loadUserInfo() {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = '/login';
            return;
        }

        try {
            const payload = JSON.parse(atob(accessToken.split('.')[1]));
            const email = payload.sub;

            document.getElementById('userEmail').textContent = email;
            document.getElementById('userName').textContent = email.split('@')[0];

            const initial = email.charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = initial;

            loadData();
        } catch (error) {
            console.error('Failed to load user info:', error);
            window.location.href = '/login';
        }
    }

    // Load Data (Events + Holidays)
    async function loadData() {
        await Promise.all([loadEvents(), loadHolidays()]);
        renderCalendar();
    }

    // Load Events
    async function loadEvents() {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) return;

        try {
            const response = await fetch(`/schedule/api/events?year=${currentYear}&month=${currentMonth}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load events');
            }

            const data = await response.json();
            events = data.events || [];
        } catch (error) {
            console.error('Failed to load events:', error);
            events = [];
        }
    }

    // Load Holidays
    async function loadHolidays() {
        try {
            const response = await fetch(`/schedule/api/holidays?year=${currentYear}&month=${currentMonth}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load holidays');
            }

            const data = await response.json();
            holidays = data.holidays || [];
        } catch (error) {
            console.error('Failed to load holidays:', error);
            holidays = [];
        }
    }

    // Render Calendar
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const title = document.getElementById('calendarTitle');

        title.textContent = `${currentYear}년 ${currentMonth}월`;

        const firstDay = new Date(currentYear, currentMonth - 1, 1);
        const lastDay = new Date(currentYear, currentMonth, 0);
        const startDay = firstDay.getDay();
        const totalDays = lastDay.getDate();

        let html = '';

        // Day headers
        const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
        dayNames.forEach(day => {
            html += `<div class="calendar-day-header">${day}</div>`;
        });

        // Previous month days
        const prevLastDay = new Date(currentYear, currentMonth - 1, 0).getDate();
        for (let i = startDay - 1; i >= 0; i--) {
            html += `<div class="calendar-day other-month"><div class="day-number">${prevLastDay - i}</div></div>`;
        }

        // Current month days
        const today = new Date();
        for (let day = 1; day <= totalDays; day++) {
            const isToday = day === today.getDate() &&
                           currentMonth === today.getMonth() + 1 &&
                           currentYear === today.getFullYear();

            const dateStr = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayEvents = events.filter(e => e.dateTime && e.dateTime.startsWith(dateStr));
            const dayHolidays = holidays.filter(h => h.date === dateStr && h.isHoliday);

            const isHoliday = dayHolidays.length > 0;
            let classes = 'calendar-day';
            if (isToday) classes += ' today';
            if (isHoliday) classes += ' holiday';

            html += `<div class="${classes}">
                <div class="day-number">${day}</div>`;

            // 공휴일 표시
            if (dayHolidays.length > 0) {
                html += `<div class="holiday-name" title="${dayHolidays.map(h => h.name).join(', ')}">${dayHolidays[0].name}</div>`;
            }

            html += `<div class="day-events">`;

            dayEvents.forEach(event => {
                const eventColor = event.color || '#3182F6';
                html += `<div class="event-dot" style="background: ${eventColor};" onclick="showEventDetail(${event.id})">${event.title}</div>`;
            });

            html += `</div></div>`;
        }

        // Next month days
        const remaining = 42 - (startDay + totalDays);
        for (let day = 1; day <= remaining; day++) {
            html += `<div class="calendar-day other-month"><div class="day-number">${day}</div></div>`;
        }

        grid.innerHTML = html;
    }

    // Navigation
    function prevMonth() {
        currentMonth--;
        if (currentMonth < 1) {
            currentMonth = 12;
            currentYear--;
        }
        loadData();
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 12) {
            currentMonth = 1;
            currentYear++;
        }
        loadData();
    }

    function goToToday() {
        const today = new Date();
        currentYear = today.getFullYear();
        currentMonth = today.getMonth() + 1;
        loadData();
    }

    // Show Event Detail
    async function showEventDetail(eventId) {
        selectedEventId = eventId;
        const accessToken = localStorage.getItem('accessToken');

        try {
            const response = await fetch(`/schedule/api/events/${eventId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load event detail');
            }

            const event = await response.json();
            selectedEventData = event;

            document.getElementById('modalTitle').textContent = event.title || '일정';

            const hasMailInfo = event.mailSubject || event.mailFromAddress;
            const isManual = event.isManual;

            let detailHtml = `
                <div class="event-detail">
                    <div class="event-detail-icon"><i class="fas fa-clock"></i></div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">일시</div>
                        <div class="event-detail-value">${event.dateTime || '-'}</div>
                    </div>
                </div>`;

            // Category & Priority
            if (event.category || event.priority) {
                detailHtml += `
                <div class="event-detail">
                    <div class="event-detail-icon"><i class="fas fa-tag"></i></div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">분류</div>
                        <div class="event-detail-value">
                            ${event.category ? `<span class="category-badge">${event.category}</span>` : ''}
                            ${event.priority ? `<span class="priority-badge priority-${event.priority}">${event.priority}</span>` : ''}
                        </div>
                    </div>
                </div>`;
            }

            // Description
            if (event.description) {
                detailHtml += `
                <div class="event-detail">
                    <div class="event-detail-icon"><i class="fas fa-align-left"></i></div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">설명</div>
                        <div class="event-detail-value">${event.description}</div>
                    </div>
                </div>`;
            }

            // Related Link
            if (event.relatedLink) {
                detailHtml += `
                <div class="event-detail">
                    <div class="event-detail-icon"><i class="fas fa-link"></i></div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">관련 링크</div>
                        <div class="event-detail-value">
                            <a href="${event.relatedLink}" target="_blank" style="color: var(--primary);">${event.relatedLink}</a>
                        </div>
                    </div>
                </div>`;
            }

            // AI Confidence (only for AI-extracted events)
            if (!isManual && event.confidence) {
                const confidencePercent = (event.confidence || 0) * 100;
                detailHtml += `
                <div class="event-detail">
                    <div class="event-detail-icon"><i class="fas fa-robot"></i></div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">AI 신뢰도</div>
                        <div class="event-detail-value">${confidencePercent.toFixed(0)}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                    </div>
                </div>`;
            }

            // Manual badge
            if (isManual) {
                detailHtml += `
                <div class="event-detail">
                    <div class="event-detail-icon"><i class="fas fa-user-edit"></i></div>
                    <div class="event-detail-content">
                        <div class="event-detail-value"><span class="manual-badge">수동 생성 일정</span></div>
                    </div>
                </div>`;
            }

            // Mail info toggle
            if (hasMailInfo) {
                detailHtml += `
                <div class="mail-toggle">
                    <button class="mail-toggle-btn" onclick="toggleMailInfo()">
                        <i class="fas fa-chevron-right" id="mailToggleIcon"></i>
                        원본 메일 보기
                    </button>
                    <div class="mail-toggle-content" id="mailToggleContent">
                        <div class="mail-info-item">
                            <i class="fas fa-envelope mail-info-icon"></i>
                            <span class="mail-info-label">제목</span>
                            <span class="mail-info-value">${event.mailSubject || '-'}</span>
                        </div>
                        <div class="mail-info-item">
                            <i class="fas fa-user mail-info-icon"></i>
                            <span class="mail-info-label">발신자</span>
                            <span class="mail-info-value">${event.mailFromAddress || '-'}</span>
                        </div>
                    </div>
                </div>`;
            }

            document.getElementById('modalBody').innerHTML = detailHtml;
            document.getElementById('eventModal').classList.add('active');
        } catch (error) {
            console.error('Failed to load event detail:', error);
            alert('일정 정보를 불러올 수 없습니다.');
        }
    }

    // Close Modal
    function closeModal() {
        document.getElementById('eventModal').classList.remove('active');
        selectedEventId = null;
    }

    // Delete Event
    async function deleteEvent() {
        if (!selectedEventId) return;

        if (!confirm('이 일정을 삭제하시겠습니까?')) return;

        const accessToken = localStorage.getItem('accessToken');

        try {
            const response = await fetch(`/schedule/api/events/${selectedEventId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to delete event');
            }

            closeModal();
            loadData();
        } catch (error) {
            console.error('Failed to delete event:', error);
            alert('일정 삭제에 실패했습니다.');
        }
    }

    // Toggle mail info
    function toggleMailInfo() {
        const content = document.getElementById('mailToggleContent');
        const icon = document.getElementById('mailToggleIcon');

        if (content.classList.contains('show')) {
            content.classList.remove('show');
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-right');
        } else {
            content.classList.add('show');
            icon.classList.remove('fa-chevron-right');
            icon.classList.add('fa-chevron-down');
        }
    }

    // Close modal on outside click
    document.getElementById('eventModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    document.getElementById('formModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeFormModal();
        }
    });

    // Open Create Modal
    function openCreateModal() {
        isEditMode = false;
        document.getElementById('formModalTitle').textContent = '새 일정 만들기';

        // Reset form
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDate').value = '';
        document.getElementById('eventTime').value = '';
        document.getElementById('eventCategory').value = '';
        document.getElementById('eventPriority').value = '';
        document.getElementById('eventLink').value = '';
        document.getElementById('eventDescription').value = '';

        // Reset color picker
        selectedColor = '#3182F6';
        document.querySelectorAll('.color-option').forEach(opt => {
            opt.classList.toggle('selected', opt.dataset.color === selectedColor);
        });

        document.getElementById('formModal').classList.add('active');
    }

    // Open Edit Modal
    function openEditModal() {
        if (!selectedEventData) return;

        isEditMode = true;
        document.getElementById('formModalTitle').textContent = '일정 수정';

        // Fill form with current data
        document.getElementById('eventTitle').value = selectedEventData.title || '';

        // Parse dateTime "2025-11-25 15:00"
        if (selectedEventData.dateTime) {
            const [date, time] = selectedEventData.dateTime.split(' ');
            document.getElementById('eventDate').value = date;
            document.getElementById('eventTime').value = time;
        }

        document.getElementById('eventCategory').value = selectedEventData.category || '';
        document.getElementById('eventPriority').value = selectedEventData.priority || '';
        document.getElementById('eventLink').value = selectedEventData.relatedLink || '';
        document.getElementById('eventDescription').value = selectedEventData.description || '';

        // Set color picker
        selectedColor = selectedEventData.color || '#3182F6';
        document.querySelectorAll('.color-option').forEach(opt => {
            opt.classList.toggle('selected', opt.dataset.color === selectedColor);
        });

        // Close detail modal and open form modal
        closeModal();
        document.getElementById('formModal').classList.add('active');
    }

    // Close Form Modal
    function closeFormModal() {
        document.getElementById('formModal').classList.remove('active');
    }

    // Save Event (Create or Update)
    async function saveEvent(e) {
        e.preventDefault();

        const title = document.getElementById('eventTitle').value.trim();
        const date = document.getElementById('eventDate').value;
        const time = document.getElementById('eventTime').value;

        if (!title || !date || !time) {
            alert('제목, 날짜, 시간은 필수입니다.');
            return;
        }

        const dateTime = `${date} ${time}`;

        const eventData = {
            title: title,
            dateTime: dateTime,
            description: document.getElementById('eventDescription').value.trim() || null,
            category: document.getElementById('eventCategory').value || null,
            priority: document.getElementById('eventPriority').value || null,
            relatedLink: document.getElementById('eventLink').value.trim() || null,
            color: selectedColor
        };

        const accessToken = localStorage.getItem('accessToken');

        try {
            let response;
            if (isEditMode && selectedEventId) {
                // Update
                response = await fetch(`/schedule/api/events/${selectedEventId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });
            } else {
                // Create
                response = await fetch('/schedule/api/events', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || '저장 실패');
            }

            closeFormModal();
            loadData();
            alert(isEditMode ? '일정이 수정되었습니다.' : '일정이 생성되었습니다.');
        } catch (error) {
            console.error('Failed to save event:', error);
            alert('일정 저장에 실패했습니다: ' + error.message);
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadUserInfo();

        // Color picker click handler
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedColor = this.dataset.color;
            });
        });
    });
</script>
</body>
</html>
