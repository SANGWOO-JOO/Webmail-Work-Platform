<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 - MTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3182F6;
            --primary-hover: #1D4ED8;
            --primary-light: #DBEAFE;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --text-primary: #191F28;
            --text-secondary: #6B7684;
            --sidebar-width: 250px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .dashboard-wrapper { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e5e8eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar-header { padding: 24px; border-bottom: 1px solid #e5e8eb; }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .sidebar-nav { flex: 1; padding: 16px 0; overflow-y: auto; }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover { background: var(--bg-secondary); color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); border-left-color: var(--primary); }
        .nav-item i { width: 20px; text-align: center; }

        .sidebar-footer { padding: 16px 24px; border-top: 1px solid #e5e8eb; }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, #60A5FA 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details { flex: 1; min-width: 0; }
        .user-name { font-size: 0.875rem; font-weight: 600; }
        .user-email { font-size: 0.75rem; color: var(--text-secondary); }

        /* Main Content */
        .main-content { flex: 1; margin-left: var(--sidebar-width); min-height: 100vh; }

        .header {
            background: white;
            border-bottom: 1px solid #e5e8eb;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title { font-size: 1.5rem; font-weight: 700; }

        .btn-logout {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover { background: var(--bg-secondary); }

        .content { padding: 32px; }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e5e8eb;
        }

        .summary-card-value { font-size: 1.75rem; font-weight: 700; color: var(--primary); }
        .summary-card-label { font-size: 0.875rem; color: var(--text-secondary); margin-top: 4px; }

        /* Sections */
        .section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e8eb;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Tags */
        .keyword-tags { display: flex; flex-wrap: wrap; gap: 8px; }

        .keyword-tag {
            padding: 8px 16px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .keyword-tag:hover { background: var(--primary); color: white; }

        /* Resource List */
        .resource-list { display: flex; flex-direction: column; gap: 12px; }

        .resource-item {
            padding: 16px;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .resource-item:hover { border-color: var(--primary); }

        .resource-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .resource-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .resource-meta span { margin-right: 12px; }

        .resource-summary {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .resource-actions { display: flex; gap: 8px; }

        .btn-bookmark, .btn-open {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-bookmark {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .btn-bookmark.active { background: var(--warning); color: white; }
        .btn-bookmark:hover { background: var(--warning); color: white; }

        .btn-open {
            background: var(--primary);
            color: white;
            text-decoration: none;
        }

        .btn-open:hover { background: var(--primary-hover); color: white; }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .category-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
        }

        .category-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .category-keywords {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-keyword {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 0;
        }

        .category-keyword:hover { color: var(--primary); }

        /* Type Badge */
        .type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .type-OFFICIAL_DOC { background: #dbeafe; color: #1e40af; }
        .type-BLOG { background: #d1fae5; color: #065f46; }
        .type-TUTORIAL { background: #fef3c7; color: #92400e; }
        .type-VIDEO { background: #fee2e2; color: #991b1b; }

        /* Difficulty Badge */
        .difficulty-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .difficulty-1 { background: #d1fae5; color: #065f46; }
        .difficulty-2 { background: #fef3c7; color: #92400e; }
        .difficulty-3 { background: #fee2e2; color: #991b1b; }

        /* Loading */
        .loading { text-align: center; padding: 40px; color: var(--text-secondary); }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active { display: flex; }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title { font-size: 1.25rem; font-weight: 600; }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Filter */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
            .summary-cards { grid-template-columns: repeat(2, 1fr); }
            .category-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="logo">
                <i class="fas fa-envelope-open-text"></i>
                <span>MTS</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-home"></i>
                <span>대시보드</span>
            </a>
            <a href="/schedule" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>일정</span>
            </a>
            <a href="/dashboard/mail" class="nav-item">
                <i class="fas fa-inbox"></i>
                <span>메일 목록</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>통계</span>
            </a>
            <a href="/music" class="nav-item">
                <i class="fas fa-music"></i>
                <span>음악</span>
            </a>
            <a href="/study" class="nav-item active">
                <i class="fas fa-book"></i>
                <span>학습</span>
            </a>
            <a href="/map" class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>주변 맛집</span>
            </a>
            <a href="/setup" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>설정</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="userName">사용자</div>
                    <div class="user-email" id="userEmail">Loading...</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h1 class="header-title">학습</h1>
            <a href="#" class="btn-logout" onclick="handleLogout(event)">
                <i class="fas fa-sign-out-alt"></i>
                로그아웃
            </a>
        </header>

        <div class="content">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-card-value" id="totalKeywords">0</div>
                    <div class="summary-card-label">추출된 기술</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-value" id="totalMails">0</div>
                    <div class="summary-card-label">관련 메일</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-value" id="bookmarkedCount">0</div>
                    <div class="summary-card-label">북마크</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-value" id="topCategory">-</div>
                    <div class="summary-card-label">주 분야</div>
                </div>
            </div>

            <!-- Recent Keywords -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    최근 사용 기술
                </h2>
                <div class="keyword-tags" id="recentKeywords">
                    <div class="loading">불러오는 중...</div>
                </div>
            </div>

            <!-- Recommended Resources -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-star"></i>
                    추천 학습 자료
                </h2>
                <div class="resource-list" id="recommendedResources">
                    <div class="loading">불러오는 중...</div>
                </div>
            </div>

            <!-- Categories -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-layer-group"></i>
                    카테고리별 기술
                </h2>
                <div class="category-grid" id="categoryGrid">
                    <div class="loading">불러오는 중...</div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Keyword Detail Modal -->
<div class="modal-overlay" id="keywordModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="keywordModalTitle">기술 상세</h3>
            <button class="modal-close" onclick="closeKeywordModal()">&times;</button>
        </div>
        <div class="filter-bar">
            <select class="filter-select" id="filterType" onchange="loadKeywordResources()">
                <option value="">전체 타입</option>
                <option value="OFFICIAL_DOC">공식 문서</option>
                <option value="BLOG">블로그</option>
                <option value="TUTORIAL">튜토리얼</option>
                <option value="VIDEO">영상</option>
            </select>
            <select class="filter-select" id="filterDifficulty" onchange="loadKeywordResources()">
                <option value="">전체 난이도</option>
                <option value="1">입문</option>
                <option value="2">중급</option>
                <option value="3">고급</option>
            </select>
        </div>
        <div class="resource-list" id="keywordResources">
            <div class="loading">불러오는 중...</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth-guard.js"></script>
<script>
    let selectedKeywordId = null;

    function handleLogout(event) {
        event.preventDefault();
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        window.location.href = '/login';
    }

    function loadUserInfo() {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = '/login';
            return;
        }

        try {
            const payload = JSON.parse(atob(accessToken.split('.')[1]));
            const email = payload.sub;
            document.getElementById('userEmail').textContent = email;
            document.getElementById('userName').textContent = email.split('@')[0];
            document.getElementById('userAvatar').textContent = email.charAt(0).toUpperCase();
            loadDashboard();
        } catch (error) {
            console.error('Failed to load user info:', error);
            window.location.href = '/login';
        }
    }

    async function loadDashboard() {
        const accessToken = localStorage.getItem('accessToken');
        try {
            const response = await fetch('/study/api/dashboard', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });

            if (!response.ok) throw new Error('Failed to load dashboard');

            const data = await response.json();
            renderDashboard(data);
        } catch (error) {
            console.error('Failed to load dashboard:', error);
        }

        loadKeywords();
    }

    function renderDashboard(data) {
        // Summary
        document.getElementById('totalKeywords').textContent = data.summary.totalKeywords;
        document.getElementById('totalMails').textContent = data.summary.totalMails;
        document.getElementById('bookmarkedCount').textContent = data.summary.bookmarkedCount;
        document.getElementById('topCategory').textContent = data.summary.topCategory || '-';

        // Recent Keywords
        const recentKeywordsEl = document.getElementById('recentKeywords');
        if (data.recentKeywords.length === 0) {
            recentKeywordsEl.innerHTML = '<div style="color: var(--text-secondary);">메일에서 추출된 기술 키워드가 없습니다.</div>';
        } else {
            recentKeywordsEl.innerHTML = data.recentKeywords.map(k => `
                <span class="keyword-tag" onclick="openKeywordModal(${k.id}, '${k.keyword}')">${k.keyword} <small>(${k.mailCount})</small></span>
            `).join('');
        }

        // Recommended Resources
        const recommendedEl = document.getElementById('recommendedResources');
        if (data.recommendedResources.length === 0) {
            recommendedEl.innerHTML = '<div style="color: var(--text-secondary);">추천 자료가 없습니다.</div>';
        } else {
            recommendedEl.innerHTML = data.recommendedResources.map(r => renderResourceItem(r)).join('');
        }
    }

    async function loadKeywords() {
        const accessToken = localStorage.getItem('accessToken');
        try {
            const response = await fetch('/study/api/keywords', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });

            if (!response.ok) throw new Error('Failed to load keywords');

            const data = await response.json();
            renderCategories(data.keywords);
        } catch (error) {
            console.error('Failed to load keywords:', error);
        }
    }

    function renderCategories(keywords) {
        const categories = {};
        keywords.forEach(k => {
            if (!categories[k.category]) categories[k.category] = [];
            categories[k.category].push(k);
        });

        const grid = document.getElementById('categoryGrid');
        if (Object.keys(categories).length === 0) {
            grid.innerHTML = '<div style="color: var(--text-secondary);">기술 키워드가 없습니다.</div>';
            return;
        }

        grid.innerHTML = Object.entries(categories).map(([category, kws]) => `
            <div class="category-card">
                <div class="category-title">${category}</div>
                <div class="category-keywords">
                    ${kws.slice(0, 5).map(k => `
                        <div class="category-keyword" onclick="openKeywordModal(${k.id}, '${k.keyword}')">
                            ${k.keyword} <small>(메일 ${k.usageCount}개)</small>
                        </div>
                    `).join('')}
                    ${kws.length > 5 ? `<div class="category-keyword" style="color: var(--primary);">...더보기</div>` : ''}
                </div>
            </div>
        `).join('');
    }

    function renderResourceItem(r) {
        const typeLabels = { OFFICIAL_DOC: '공식 문서', BLOG: '블로그', TUTORIAL: '튜토리얼', VIDEO: '영상' };
        const difficultyLabels = { 1: '입문', 2: '중급', 3: '고급' };

        return `
            <div class="resource-item">
                <div class="resource-title">${r.title}</div>
                <div class="resource-meta">
                    <span class="type-badge type-${r.type}">${typeLabels[r.type] || r.type}</span>
                    <span>${r.source || ''}</span>
                    ${r.difficulty ? `<span class="difficulty-badge difficulty-${r.difficulty}">${difficultyLabels[r.difficulty]}</span>` : ''}
                    <span>${r.language === 'ko' ? 'KO' : 'EN'}</span>
                </div>
                ${r.summary ? `<div class="resource-summary">${r.summary}</div>` : ''}
                <div class="resource-actions">
                    <button class="btn-bookmark ${r.isBookmarked ? 'active' : ''}" onclick="toggleBookmark(${r.id}, this)">
                        <i class="fas fa-bookmark"></i> ${r.isBookmarked ? '북마크됨' : '북마크'}
                    </button>
                    <a href="${r.url}" target="_blank" class="btn-open">
                        <i class="fas fa-external-link-alt"></i> 열기
                    </a>
                </div>
            </div>
        `;
    }

    function openKeywordModal(keywordId, keywordName) {
        selectedKeywordId = keywordId;
        document.getElementById('keywordModalTitle').textContent = keywordName;
        document.getElementById('filterType').value = '';
        document.getElementById('filterDifficulty').value = '';
        document.getElementById('keywordModal').classList.add('active');
        loadKeywordResources();
    }

    function closeKeywordModal() {
        document.getElementById('keywordModal').classList.remove('active');
        selectedKeywordId = null;
    }

    async function loadKeywordResources() {
        if (!selectedKeywordId) return;

        const accessToken = localStorage.getItem('accessToken');
        const type = document.getElementById('filterType').value;
        const difficulty = document.getElementById('filterDifficulty').value;

        let url = `/study/api/keywords/${selectedKeywordId}/resources`;
        const params = new URLSearchParams();
        if (type) params.append('type', type);
        if (difficulty) params.append('difficulty', difficulty);
        if (params.toString()) url += '?' + params.toString();

        try {
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });

            if (!response.ok) throw new Error('Failed to load resources');

            const data = await response.json();
            const resourcesEl = document.getElementById('keywordResources');

            if (data.resources.length === 0) {
                resourcesEl.innerHTML = '<div style="color: var(--text-secondary); text-align: center;">자료가 없습니다.</div>';
            } else {
                resourcesEl.innerHTML = data.resources.map(r => renderResourceItem(r)).join('');
            }
        } catch (error) {
            console.error('Failed to load keyword resources:', error);
        }
    }

    async function toggleBookmark(resourceId, btn) {
        const accessToken = localStorage.getItem('accessToken');
        const isBookmarked = btn.classList.contains('active');

        try {
            if (isBookmarked) {
                await fetch(`/study/api/bookmarks/${resourceId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-bookmark"></i> 북마크';
            } else {
                await fetch('/study/api/bookmarks', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ resourceId })
                });
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-bookmark"></i> 북마크됨';
            }
            // Update dashboard bookmark count
            loadDashboard();
        } catch (error) {
            console.error('Failed to toggle bookmark:', error);
        }
    }

    document.getElementById('keywordModal').addEventListener('click', function(e) {
        if (e.target === this) closeKeywordModal();
    });

    document.addEventListener('DOMContentLoaded', loadUserInfo);
</script>
