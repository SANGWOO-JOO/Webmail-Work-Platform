    // Pagination state
    let allTracks = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    function displayResults(data) {
        const resultsCard = document.getElementById('resultsCard');
        resultsCard.classList.add('active');

        // ë¶„ì„ ê²°ê³¼
        document.getElementById('analysisText').textContent = data.analysis.reasoning;

        // íŠ¸ë™ ëª©ë¡
        if (!data.tracks || data.tracks.length === 0) {
            document.getElementById('tracksList').innerHTML = '<p style="text-align: center; color: var(--text-secondary);">ì¶”ì²œ íŠ¸ë™ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('tracksCount').textContent = '';
            return;
        }

        // Store all tracks and reset page
        allTracks = data.tracks;
        currentPage = 1;
        document.getElementById('tracksCount').textContent = `(ì´ ${allTracks.length}ê³¡)`;

        // Render first page
        renderPage(currentPage);

        // ê²°ê³¼ë¡œ ìŠ¤í¬ë¡¤
        resultsCard.scrollIntoView({ behavior: 'smooth' });
    }

    function renderPage(page) {
        const tracksList = document.getElementById('tracksList');
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageTracks = allTracks.slice(start, end);

        tracksList.innerHTML = pageTracks.map(track => `
            <div class="track-card">
                <img class="track-image" src="${track.albumImageUrl || ''}" alt="${track.album}"
                    onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 60 60%22><rect fill=%22%23e5e8eb%22 width=%2260%22 height=%2260%22/><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%236B7684%22 font-size=%2220%22>â™ª</text></svg>'">
                <div class="track-info">
                    <div class="track-name">${track.name}</div>
                    <div class="track-artist">${track.artist}</div>
                </div>
                <div class="track-actions">
                    ${track.previewUrl ? `<button class="btn-play" onclick="playPreview('${track.previewUrl}')"><i class="fas fa-play"></i> ë¯¸ë¦¬ë“£ê¸°</button>` : ''}
                    <a class="btn-spotify" href="${track.spotifyUrl}" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
                </div>
            </div>
        `).join('');

        renderPagination();
    }

    function renderPagination() {
        const totalPages = Math.ceil(allTracks.length / itemsPerPage);
        const pagination = document.getElementById('pagination');

        if (totalPages <= 1) {
            pagination.style.display = 'none';
            return;
        }

        pagination.style.display = 'flex';

        let html = `
            <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                <i class="fas fa-chevron-left"></i>
            </button>
        `;

        // Page numbers
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        if (endPage - startPage < maxVisiblePages - 1) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (startPage > 1) {
            html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
            if (startPage > 2) html += `<span class="page-info">...</span>`;
        }

        for (let i = startPage; i <= endPage; i++) {
            html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
        }

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) html += `<span class="page-info">...</span>`;
            html += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
        }

        html += `
            <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                <i class="fas fa-chevron-right"></i>
            </button>
        `;

        pagination.innerHTML = html;
    }

    function goToPage(page) {
        const totalPages = Math.ceil(allTracks.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;

        currentPage = page;
        renderPage(page);

        // Scroll to results
        document.getElementById('resultsCard').scrollIntoView({ behavior: 'smooth' });
    }

    let currentAudio = null;

    function playPreview(url) {
        if (currentAudio) {
            currentAudio.pause();
        }
        currentAudio = new Audio(url);
        currentAudio.play();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = '/login';
        }
    });
</script>
